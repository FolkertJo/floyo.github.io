---
layout: default
---

<div class="home">

  <h1 class="page-heading">Watchfaces</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <img width="100" height="250" src="{{- post.image | relative_url -}}" alt="" class="featured-image-post">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ post.title }}
          <!-- <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> -->
        </h2>
        <p>
          <h3>Google Playstore link</h3>
          <a href="https://play.google.com/store/apps/details?id= {{- post.package -}}"
        </p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
